apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 157506822563.dkr.ecr.us-east-2.amazonaws.com/test
        imagePullPolicy: Always
        ports:
        - containerPort: 80
